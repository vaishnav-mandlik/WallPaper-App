buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        // Override legacy library defaults via safeExtGet used by react-native-wallpaper-manage
        WallpaperManager_compileSdkVersion = compileSdkVersion
        WallpaperManager_buildToolsVersion = buildToolsVersion
        WallpaperManager_minSdkVersion = minSdkVersion
        WallpaperManager_targetSdkVersion = targetSdkVersion
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
